apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.7
mainClassName = 'hello.HelloWorld'

jar {
    baseName = 'REST-in-Spring'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "joda-time:joda-time:2.2"
}